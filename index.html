<!doctype html>

    <head>

        <title>I Heart Norfolk</title>

    <body>
        <nav id="main-nav" class="navigation">

                </span>
                all

            <a id="fav-btn" onclick="Insta.filterClick('favorites', this)">
                <span class="fa-stack fa-md">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-check fa-stack-1x"></i>
                </span>
                favorites
            </a>
            <a onclick="Insta.filterClick('norfolkva', this)">

            <a onclick="Insta.filterClick('fieldguidenfk', this)">

                <span class="fa-stack fa-md">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-check fa-stack-1x"></i>
                </span>
                @growinteractive
            </a>
            <!--<a id="insta-login" onclick="Insta.signInOrOut()">Sign In</a>-->

                <div id="favorite" onclick="Insta.filterClick('favorites', $('#fav-btn'))"><i class="fa fa-star"></i></div>

            <div class="spinner">

                <i></i>
                <i></i>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            $(document).ready(function () {
                Insta.setup();
